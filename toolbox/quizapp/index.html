<!doctype html><html lang=zh-CN><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>毛概/习概刷题</title><link rel=stylesheet href=style.css></head><body><div class=container><div class=header><div class=header-content><div class=header-icon>📚</div><div><h1 class=header-title>毛概/习概刷题</h1><p class=header-subtitle>按章节分类 • 支持错题重练</p></div></div></div><div class=main-content><div class=sidebar><div class=sidebar-section><div class=sidebar-title>题库管理</div><div class=file-upload onclick='document.getElementById("fileInput").click()'><input type=file id=fileInput accept=.json><div class=upload-content><div>📁 导入题库</div><button class=upload-btn>选择文件</button></div></div><div id=importedFileName style=color:#787774;font-size:13px;margin-top:8px></div></div><div class=sidebar-section id=statsSection style=display:none><div class=sidebar-title>统计信息</div><div class=stats-grid><div class=stat-card><div class=stat-number id=totalQuestions>0</div><div class=stat-label>总题数</div></div><div class=stat-card><div class=stat-number id=answeredCount>0</div><div class=stat-label>已答题</div></div><div class=stat-card><div class=stat-number id=correctCount>0</div><div class=stat-label>答对数</div></div><div class=stat-card><div class=stat-number id=accuracyRate>0%</div><div class=stat-label>正确率</div></div></div></div><div class=sidebar-section id=modeSection style=display:none><div class=sidebar-title>练习模式</div><div class=mode-tabs><div class="mode-tab active" data-mode=chapter>按章节练习</div><div class=mode-tab data-mode=wrong>错题重练</div></div><select class=chapter-select id=chapterSelect style=display:none><option value>选择章节</option></select></div><div class=sidebar-section id=wrongQuestionsSection style=display:none><div class=sidebar-title>错题记录</div><div class=wrong-questions-list id=wrongQuestionsList></div><button class=clear-wrong-btn>清空错题</button></div></div><div class=content-area><div class=content-header id=contentHeader style=display:none><div class=content-title id=contentTitle>开始练习</div><div class=progress-container><div class=progress-bar><div class=progress-fill id=progressFill></div></div><div class=progress-text id=progressText>0 / 0</div></div></div><div class=questions-container id=questionsContainer><div class=empty-state><div class=empty-icon>📝</div><div class=empty-title>欢迎使用智能刷题系统</div><div class=empty-description>请先在左侧导入题库文件，然后选择章节开始练习<br>支持单选题、多选题，自动记录错题便于重练</div></div></div></div></div></div><script src=main.js></script></body></html>
